databaseChangeLog:
  - changeSet:
      id: 1
      author: lailo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            tableName: users_moderators
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: moderators_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: users_moderators_ukey

  - changeSet:
      id: 2
      author: lailo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: users_moderators
            constraintName: users_moderators-users-fk
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: 3
      author: lailo
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: moderators_id
            baseTableName: users_moderators
            constraintName: users_moderators-moderators-fk
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: users
